baseurl = "https://ocs-coes.netlify.app/"
title = "Observatorio de Cohesión Social"
theme = "hugo-universal-theme"
languageCode = "es-cl"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "es"
# Enable comments by entering your Disqus shortname
disqusShortname = ""
# Enable Google Analytics by entering your tracking code
googleAnalytics = "G-5NZ26DZ60M"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]] # Inicio
    identifier="home"
    name = "Inicio"
    url  = "/"
    weight = 1

[[menu.main]] # Menu Sobre el OCS
    identifier="about"
    name      = "Sobre el OCS"
    url       = "/about/"
    weight    = 2  
     
[[menu.main]] # Menu Noticia
    identifier="blog"
    name      = "Noticias"
    url       = "/blog/"
    weight    = 3

[[menu.main]] # Menu Recursos
    name       = "Recursos"
    identifier = "menu.resources"
    url        = ""
    weight     = 4
    
[[menu.main]] ## section publicaciones
    name       = "Publicaciones"
    identifier = "section.publicaciones"
    url        = "/pubs/" 
    weight     = 1
    parent     = "menu.resources"    
    post       = 1    
    
[[menu.main]] ## section enlaces
    identifier = "section.links"
    parent = "menu.resources"
    name = "Enlaces"
    url  = "/links/"
    weight = 3
    

[[menu.main]] # Menu Visualizacion
    identifier = "app"
    name = "Visualización"
    url  = ""
    weight = 5
    
[[menu.main]] # Submenu: shiny app
    identifier = "app.shiny" 
    parent     = "app"
    name = "Aplicación"
    url  = "/app/"
    weight = 1    

[[menu.main]] # Submenu: documentacion shiny
    identifier = "app.docu"
    parent     = "app"
    name = "Documentación"
    url  = "/doc2/"
    weight = 1

[[menu.main]]
    identifier = "contact"
    name = "Contacto"
    url  = "/contact/"
    weight = 6  
    
# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/ocscoes/"
    pre = "<i class='fab fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "https://www.facebook.com/CentroCOES"
    pre = "<i class='fab fa-2x fa-facebook'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "https://twitter.com/CentroCOES"
    pre = "<i class='fab fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:ocs@coes.cl"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

